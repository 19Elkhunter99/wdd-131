<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for youth camp">
    <meta name="author" content="Connor">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="register.css">
    <title>Camp Registration</title>
</head>
<body>
    <form id="registrationForm">
        <fieldset>
            <legend>Participants</legend>
            <div id="participants">
                <section class="participant" id="participant1">
                    <label for="name1">Name:</label>
                    <input type="text" id="name1" name="name1" required>
                    <label for="age1">Age:</label>
                    <input type="number" id="age1" name="age1" required>
                    <label for="fee1">Fee:</label>
                    <input type="number" id="fee1" name="fee1" required>
                </section>
            </div>
            <button type="button" id="addParticipantBtn">Add Participant</button>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
    <div id="summary" class="hide"></div>
    <script src="register.js"></script>
</body>
</html>
