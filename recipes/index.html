<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Delicious and easy-to-follow recipes">
    <meta name="author" content="Connor">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Discover delicious recipes for every occasion">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://githubusername.github.io/wdd131/recipes">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="recipes.css">
    <title>Recipe Book</title>
</head>
<body>
    <header>
        <img src="hamburger.jpg" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
    </header>
    <main>
        <form id="searchForm">
            <label for="searchInput">Search Recipes:</label>
            <input type="text" id="searchInput" name="searchInput" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
        <section id="recipes">
            <article class="recipe">
                <img src="steak.jpg" alt="Recipe Image">
                <h2>Recipe Title</h2>
                <p class="description">A short description of the recipe. This text will be hidden on mobile view.</p>
                <div class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </div>
            </article>
            <!-- Add more recipes here -->
        </section>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
            <a href="#"><img src="instagram.jpg" alt="Instagram"></a>
            <a href="#"><img src="youtube.jpg" alt="YouTube"></a>
            <a href="#"><img src="pinterest.jpg" alt="Pinterest"></a>
        </div>
        <p>
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
